<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Ludothèque</title>
    <link rel="stylesheet" data-th-href="@{/CSS/main.css}">
    <link rel="stylesheet" data-th-href="@{/CSS/connexion.css}">
</head>
<body>
<header>
    <h1>Connexion à la Ludothèque</h1>
</header>

<section id="login">
    <h2>Se connecter</h2>
    <form method="post">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>

        <label for="telephone">Numéro de Téléphone :</label>
        <input type="tel" id="telephone" name="telephone" required>

        <button type="submit">Se connecter</button>
    </form>
    <p>Pas encore membre ? <a href="/register">Inscrivez-vous ici</a>.</p>
</section>

<footer>
    <p>&copy; 2025 Ludothèque. Tous droits réservés.</p>
</footer>
</body>
</html>
