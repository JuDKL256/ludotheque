<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - Ludothèque</title>
  <link rel="stylesheet" data-th-href="@{/CSS/main.css}">
  <link rel="stylesheet" data-th-href="@{/CSS/connexion.css}">
  <link rel="stylesheet" data-th-href="@{/CSS/inscription.css}">
</head>
<body>
<header>
  <h1>Inscription à la Ludothèque</h1>
</header>

<section id="register">
  <h2>S'inscrire</h2>
  <form method="post">
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required>

    <label for="prenom">Prénom :</label>
    <input type="text" id="prenom" name="prenom" required>

    <label for="telephone">Téléphone :</label>
    <input type="tel" id="telephone" name="telephone" required>

    <button type="submit">S'inscrire</button>
  </form>
  <p>Déjà membre ? <a href="/login">Connectez-vous ici</a>.</p>
</section>

<footer>
  <p>&copy; 2025 Ludothèque. Tous droits réservés.</p>
</footer>
</body>
</html>
